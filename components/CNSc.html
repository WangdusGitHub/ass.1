<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My HTML Document</title>
    <style>
        /* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
  padding: 1rem;
}

/* Header Styles */

h1 {
  font-size: 36px;
  margin-bottom: 10px;
  text-align: center;
}

/* Paragraph Styles */

p {
  margin-bottom: 20px;
  padding: 10px;
}

/* List Styles */

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  margin-bottom: 10px;
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

/* Special Characters Styles */

.special-characters {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

/* Copyright Styles */

.copyright {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
}

/* Responsive Design */

@media only screen and (max-width: 768px) {
  body {
    font-size: 16px;
  }
  h1 {
    font-size: 24px;
  }
}

@media only screen and (max-width: 480px) {
  body {
    font-size: 14px;
  }
  h1 {
    font-size: 18px;
  }
}
    </style>
  </head>
  <body>
    <h1>Welcome to my HTML document!</h1>
    <p>This is a paragraph of text. It can contain special characters, such as:</p>
    <ul>
      <li>&amp; (ampersand)</li>
      <li>&lt; (less than)</li>
      <li>&gt; (greater than)</li>
      <li>&copy; (copyright symbol)</li>
      <li>&reg; (registered trademark symbol)</li>
      <li>&trade; (trademark symbol)</li>
    </ul>
    
    <p>&copy; 2023 My Company</p>
  </body>

</html>
